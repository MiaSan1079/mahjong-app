<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>麻雀点数計算アプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🀄 麻雀点数計算アプリ</h1>

      <section class="player-type">
        <h2>親 / 子</h2>
        <div class="options">
          <label><input type="radio" name="player" value="oya" /> 親</label>
          <label><input type="radio" name="player" value="ko" /> 子</label>
        </div>
      </section>

      <section class="fu-section">
        <h2>符を選択</h2>
        <div class="buttons">
          <button>20</button>
          <button>30</button>
          <button>40</button>
          <button>50</button>
          <button>60</button>
          <button>70</button>
        </div>
      </section>

      <section class="han-section">
        <h2>翻を選択</h2>
        <div class="buttons">
          <button>1翻</button>
          <button>2翻</button>
          <button>3翻</button>
          <button>4翻</button>
          <button>5翻以上</button>
        </div>
      </section>

      <section class="calc-section">
        <button class="calc-btn">計算する</button>
      </section>

      <section class="result-section">
        <h2>結果</h2>
        <p id="result">ここに点数が表示されます</p>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
