<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>麻雀 自動点数計算アプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🀄 麻雀 自動点数計算アプリ</h1>

      <!-- ▼ タブ -->
      <div class="tile-tabs">
        <button class="tab active" data-tab="manzu">マンズ</button>
        <button class="tab" data-tab="pinzu">ピンズ</button>
        <button class="tab" data-tab="souzu">ソーズ</button>
        <button class="tab" data-tab="jihai">字牌</button>
      </div>

      <!-- ▼ 牌一覧 -->
      <div id="tab-content" class="tiles"></div>

      <!-- 面前・副露選択ボタン -->
      <h2>入力モード</h2>
      <div class="input-mode">
        <button id="mode-menzen" class="mode-btn active">面前</button>
        <button id="mode-furo" class="mode-btn">副露</button>
      </div>

      <!-- ▼ 面前 & ツモ -->
      <h2>面前手牌 & ツモ牌</h2>
      <div class="menzen-tsumo-row">
        <div id="hand-all" class="tiles scroll-x"></div>

        <div id="tsumo-tile" class="tsumo-area"></div>
      </div>

      <!-- ▼ 副露 -->
      <h2>副露</h2>
      <div id="furo-hand" class="furo-area"></div>

      <!-- ▼ 和了方法 -->
      <h2>和了方法</h2>
      <label><input type="radio" name="winType" value="tsumo" /> ツモ</label>
      <label><input type="radio" name="winType" value="ron" /> ロン</label>

      <!-- ▼ 親 / 子 -->
      <h2>親 / 子</h2>
      <label><input type="radio" name="player" value="oya" /> 親</label>
      <label><input type="radio" name="player" value="ko" /> 子</label>

      <!-- ▼ 解析結果 -->
      <h2>解析結果</h2>
      <p id="yakuResult">役：ー</p>
      <p id="hanResult">翻数：ー</p>
      <p id="fuResult">符：ー</p>

      <!-- ▼ 計算ボタン -->
      <button id="calcBtn" class="calc-btn">点数を計算する</button>

      <!-- ▼ 結果 -->
      <section class="result-section">
        <h2>結果</h2>
        <p id="scoreResult">ここに点数が表示されます</p>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
